<div class="ui card" style="width: 33.33%;float: left;">
  <div class="image">
      <img [src]="contact?.photoUrl">
  </div>
  <div class="content">
    <a class="header">{{contact.name}}</a>
  </div>
  <div class="description">
    {{contact.address}}
  </div>
  <div class="extra content">
    <span><i class="call icon">{{contact.phone}}</i></span>
  </div>
</div>
